<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const memory = params.get("memory");

  if (memory) {
    try {
      const jsonString = decodeURIComponent(atob(memory));
      localStorage.setItem("journey_data", jsonString);
    } catch (e) {
      console.error("Memory load failed", e);
    }
  }

  // Always redirect to first page
  window.location.href = "pinky_promise.html";
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://ejovamwaphbetuozuhbu.supabase.co";
const SUPABASE_KEY = "sb_publishable__oMKgMuWACyoGhJLEtnTRA_LwyOqb4O";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Get journey ID from URL
const params = new URLSearchParams(window.location.search);
const journeyId = params.get("id");

async function loadJourney() {
  if (!journeyId) return;

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/journeys?id=eq.${journeyId}`,
    {
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": "Bearer " + SUPABASE_KEY
      }
    }
  );

  const data = await res.json();

  if (data && data.length > 0) {
    const journeyData = JSON.parse(data[0].data);

    // Save locally for all pages
    localStorage.setItem("journey_data", JSON.stringify(journeyData));

    // Redirect to first page
    window.location.href = "pinky_promise.html";
  }
}

loadJourney();
</script>
