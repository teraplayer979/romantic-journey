<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Your Love Story</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  font-family:sans-serif;
  color:white;
  text-align:center;
}
.card{
  background:rgba(255,255,255,0.1);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}
button{
  margin-top:20px;
  padding:14px 28px;
  border:none;
  border-radius:30px;
  font-size:18px;
  background:white;
  color:#ff4d6d;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
  <h1>Create Your Love Story</h1>
  <p>Build a romantic journey and share it.</p>
  <button onclick="location.href='edit.html'">
    Start Creating
  </button>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const memory = params.get("memory");

  if (memory) {
    try {
      const jsonString = decodeURIComponent(atob(memory));
      localStorage.setItem("journey_data", jsonString);

      // ðŸ‘‡ YAHAN APNI FIRST STORY FILE KA NAAM LIKHO
      window.location.href = "pinky_promise.html";

    } catch (e) {
      console.error("Memory load failed", e);
    }
  }
})();
</script>

</body>
</html>
