<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>The First Hello</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<style>
:root {
    --bg-gradient:
        radial-gradient(circle at 20% 20%, #1e1b4b 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, #3b0764 0%, transparent 40%),
        #020617;

    --text-main: #f8fafc;
    --text-muted: #cbd5f5;
    --rose-soft: #f472b6;

    --bubble-me: linear-gradient(135deg, #be123c 0%, #e11d48 100%);
    --bubble-them: rgba(255, 255, 255, 0.08);

    --font-display: 'Playfair Display', serif;
    --font-body: 'Inter', sans-serif;
    --font-script: 'Dancing Script', cursive;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

body {
    background: var(--bg-gradient);
    color: var(--text-main);
    font-family: var(--font-body);
    height: 100vh;
    overflow: hidden;
    position: relative;
}

/* Star background */
#stars {
    position: fixed;
    inset: 0;
    background-image:
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 80% 40%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 40% 80%, white, transparent);
    opacity: 0.35;
    z-index: 0;
    pointer-events: none;
}

/* Chat wrapper */
.chat-wrapper {
    position: relative;
    max-width: 420px;
    margin: auto;
    height: 100%;
    display: flex;
    flex-direction: column;
    z-index: 5;
    transition: filter 1.5s ease, opacity 1.5s ease;
}

.blur-out {
    filter: blur(8px);
    opacity: 0.4;
    pointer-events: none;
}

/* Header */
.chat-header {
    text-align: center;
    padding: 40px 20px 20px;
}

.date-label {
    font-size: 0.8rem;
    letter-spacing: 2px;
    color: var(--text-muted);
}

.time-label {
    font-size: 0.7rem;
    color: rgba(255,255,255,0.4);
}

/* Messages */
.messages-list {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 18px;
    font-size: 0.95rem;
    opacity: 0;
    transform: translateY(20px);
}

.message.visible {
    animation: popIn 0.4s ease forwards;
}

.msg-them {
    align-self: flex-start;
    background: var(--bubble-them);
    border-bottom-left-radius: 4px;
}

.msg-me {
    align-self: flex-end;
    background: var(--bubble-me);
    color: white;
    border-bottom-right-radius: 4px;
}

/* Typing */
.typing-indicator {
    align-self: flex-start;
    background: rgba(255,255,255,0.08);
    padding: 12px 16px;
    border-radius: 18px;
    display: none;
    gap: 4px;
}

.typing-dot {
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: bounce 1.4s infinite;
}

.typing-dot:nth-child(2){ animation-delay: .2s; }
.typing-dot:nth-child(3){ animation-delay: .4s; }

/* Overlay */
.overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle, rgba(0,0,0,.3), rgba(0,0,0,.8));
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s;
}

.overlay.visible {
    opacity: 1;
    pointer-events: auto;
}

.final-text {
    font-family: var(--font-display);
    font-size: 2rem;
    text-align: center;
    margin-bottom: 40px;
}

.next-btn {
    border: 1px solid var(--rose-soft);
    padding: 14px 30px;
    background: transparent;
    color: white;
    border-radius: 40px;
    cursor: pointer;
}

/* Animations */
@keyframes popIn {
    to { opacity: 1; transform: translateY(0); }
}

@keyframes bounce {
    0%,80%,100% { transform: scale(0); }
    40% { transform: scale(1); }
}
</style>
</head>

<body>

<div id="stars"></div>

<div class="chat-wrapper" id="chatWrapper">

    <div class="chat-header">
        <div class="date-label">September 14, 2023</div>
        <div class="time-label">11:42 PM</div>
    </div>

    <div class="messages-list" id="msgList"></div>

    <div class="messages-list" style="flex-grow:0;padding-top:0;">
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

</div>

<div class="overlay" id="overlay">
    <div class="final-text">
        And that was the moment<br>
        <span style="color:var(--rose-soft);font-style:italic;">
        everything changed…
        </span>
    </div>
    <button class="next-btn" onclick="nextPage()">
        Continue our story →
    </button>
</div>

<script>
const CONVERSATION = [
    { type:'them', text:"Hey... is this Alex?", delay:1000 },
    { type:'me', text:"It is! You found me :)", delay:1500 },
    { type:'them', text:"I couldn't stop thinking about our conversation earlier.", delay:2000 },
    { type:'me', text:"Honestly? Me neither.", delay:1200 },
    { type:'them', text:"I have a feeling this is going to be something special.", delay:2500 },
    { type:'me', text:"I think you might be right. ❤️", delay:1500 }
];

const msgList = document.getElementById('msgList');
const typingIndicator = document.getElementById('typingIndicator');
const chatWrapper = document.getElementById('chatWrapper');
const overlay = document.getElementById('overlay');

function wait(ms){
    return new Promise(r=>setTimeout(r,ms));
}

function showTyping(){
    typingIndicator.style.display='flex';
}

function hideTyping(){
    typingIndicator.style.display='none';
}

function addMessage(type,text){
    const msg=document.createElement('div');
    msg.className='message '+(type==='me'?'msg-me':'msg-them');
    msg.innerText=text;
    msgList.appendChild(msg);
    requestAnimationFrame(()=>msg.classList.add('visible'));
    msgList.scrollTop=msgList.scrollHeight;
}

async function playConversation(){
    for(const m of CONVERSATION){
        await wait(m.delay);
        if(m.type==='them'){
            showTyping();
            await wait(1200);
            hideTyping();
        }
        addMessage(m.type,m.text);
    }
    await wait(2000);
    finishExperience();
}

function finishExperience(){
    chatWrapper.classList.add('blur-out');
    overlay.classList.add('visible');
}

function nextPage(){
    document.body.style.opacity=0;
    setTimeout(()=>{
        window.location.href="memory_timeline.html";
    },1500);
}

window.onload=()=>{
    setTimeout(playConversation,1000);
};
</script>


</body>
</html>
