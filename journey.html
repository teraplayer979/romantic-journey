<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Our Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial; text-align:center; padding:40px; background:#ffe4ec;">

  <h1 id="title">Loading...</h1>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ✅ YOUR REAL CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyDCmtCRqCsM9g8M7qyNC2igzbn_TyH8ZYo",
      authDomain: "romantic-journey-c65c9.firebaseapp.com",
      projectId: "romantic-journey-c65c9",
      storageBucket: "romantic-journey-c65c9.firebasestorage.app",
      messagingSenderId: "758587730496",
      appId: "1:758587730496:web:9e84e915296e930eb58da5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("title").innerText = "No ID Provided";
      throw new Error("Missing ID");
    }

    async function loadData() {
      const docRef = doc(db, "journeys", id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        document.getElementById("title").innerText =
          "Hi " + (data.partner_name || "Love") + " ❤️";

        document.getElementById("message").innerText =
          data.prop_question || "Will you be mine forever?";
      } else {
        document.getElementById("title").innerText = "Journey Not Found";
      }
    }

    loadData();
  </script>

</body>
</html>
